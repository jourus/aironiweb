<script type="text/javascript">
    
  
    
   

function body_onload() {
     var qsClasse = getUrlParameter('classe');
     var qsCategoria = getUrlParameter('categoria');
     

     
     $(".Classifica, .DescClasseCategoria, .tConsegnascore").hide();
     $(".Classifica, .DescClasseCategoria, .tConsegnascore").css('visibility', 'visible');
     SetClasse("#DescClasse", qsClasse);
     SetCategoria("#DescCategoria", qsCategoria);
     SetClassifica(qsClasse, qsCategoria);

    $(".Classifica, .DescClasseCategoria, .tConsegnascore").fadeIn(2000);
     
     
}

</script>
<META http-equiv="Page-exit"
	CONTENT="RevealTrans(Duration=1,Transition=12)">

<link href="css/aironi.css" rel="stylesheet" type="text/css">
<link href="css/classifica.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body onload='body_onload()'>

	<p>
		<span class="DescClasseCategoria" id="DescClasse"></span>
                <span class="DescClasseCategoria" id="DescCategoria"></span>
	</p>
	<div id="ClassificaSinistra" class="Classifica">



		<table id="tabSinistra" class='theadClassifica'>
			<thead>
				<tr>
					<td class='headPOS'>POS</td>
					<td class='headNome'>Nome</td>
					<td class='headPunti'>Punti</td>
					<td class='headSpot'>Spot</td>
					<td class='headSuper'>Super</td>
				</tr>
			</thead>

			<tbody class="posclassifica">
				<tr class="rigaClassifica">
					<td class='fields fieldPOS'></td>
					<td class='fields fieldNome'></td>
					<td class='fields fieldPunti'></td>
					<td class='fields fieldSpot'></td>
					<td class='fields fieldSuper'></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="ClassificaDestra" class="Classifica">

		<table id="tabDestra" class='theadClassifica'>
			<thead>
				<tr>
					<td class='headPOS'>POS</td>
					<td class='headNome'>Nome</td>
					<td class='headPunti'>Punti</td>
					<td class='headSpot'>Spot</td>
					<td class='headSuper'>Super</td>
				</tr>
			</thead>

			<tbody class="posclassifica">
				<tr>
					<td class='fields fieldPOS'></td>
					<td class='fields fieldNome'></td>
					<td class='fields fieldPunti'></td>
					<td class='fields fieldSpot'></td>
					<td class='fields fieldSuper'></td>
				</tr>
			</tbody>
		</table>

	</div>


	<div class="tConsegnascore">
		<h2>Situazione Consegna Scores</h2>

		<table id='tScoresConsegnati'>
			<tr class='righeconsegna'>
				<td class='consegnascores piazzscoreconsyes'></td>
			</tr>
		</table>
		<table>
			<tr>
				<td width="50%" class="consegnascores piazzscoreconsyes">Piazzola che ha CONSEGNATO</td>
				<td class="consegnascores piazzscoreconsno">Piazzola che NON ha CONSEGNATO</td>
			</tr>
		</table>
	</div>
	<script>
	PiazzoleConsegnate('#tScoresConsegnati');
	</script>
</body>
</html>
