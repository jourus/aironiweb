<!DOCTYPE html>

<html>
<head>
<title>Page Title</title>
</head>
<script src="js/jquery.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}
#container1 {
	height: 900px;
	width: 100%;
	background-color: #DFD;
	
}
#mioframe {
	height: 80%;
	width: 80%;
	left: 10%;
	top: 10%;
	position: fixed;
	
}
</style>
<body>

	
	<div id="container1">
	
	<iframe id="mioframe" src="http://www.w3schools.com" onload="myframe_onload();">
	
	</iframe>
	
	</div>
	
	<script type="text/javascript">
	
	$("#mioframe").fadeOut(3000, function() {
		$("#mioframe").attr('src', "/airo/podio.html?classe=CAF&categoria=CO");
		
	});
	function myframe_onload(){
		$("#mioframe").fadeIn(2000);	
		
		
	}
	</script>
	
	
	
</body>
</html>
